<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>FLAT Designer</title>
</head>
<body class="no-select">
    <h1>FSM Designer</h1>
    <div class="centre">
        <button onclick="gen()" id="regex-generator" type="button">Generate New Regex</button>
        <p id="regex"></p>
    </div>
    <div class="centre">
        <canvas id="flat-canvas" width="1000" height="500" style="border:1px solid #000000;">
        </canvas>
    </div>
    <div class="centre">
        <button onclick="comp()" id="fsm-check" type="button">Check For Equivalence</button>
        <p id="result"></p>
    </div>
    <div>
        Instructions
        <ol>
            <li><b>Double-Click</b> Create state</li>
            <li><b>Single-Click</b> Highlight state/transition</li>
            <li><b>Shift-Click</b> Create transition between states</li>
            <li><b>etc</b></li>
        </ol>
    </div>
</body>
</html>
